<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title> Albums</title>
</head>
<body>
    <!--Navbar w search-->
    <nav>
      <ul class="menu">
        <label for="search" id="Navtitle">Search Albums </label>
        <input type="text" id="search" name="search">
        <button id="search-btn">Search</button>
        <br>
        <div class="filters">
          <label for="artistFilter">Filter by Artist:</label>
          <select id="artistFilter">
            <option value="all">All Artists</option>
          </select>
          
          <label for="yearFilter">Filter by Year:</label>
          <select id="yearFilter">
            <option value="all">All Years</option>
          </select>
        </div>
      </ul>
    </nav>
    <!--CONTENT-->
        <div class="content-position">
          <div id="album-cards"></div>
        </div>
  
        <!--Footer w only my linkedin link-->
       <footer><a href="https://www.linkedin.com/in/lucas-penha-a45509210/" target="_blank"><i class="bi bi-linkedin"></i></a></footer>
      <script src="script.js"></script>  
</body>
</html>
